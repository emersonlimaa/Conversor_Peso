<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversor</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div>
          <h1>Conversor de Uninades</h1>
          <form>
            <input type="number" id="kgsInput" placeholder="Digite a kilograma que deseja">
          </form>

          <div id="output">
            <div class="card-block">
              <h3>Gramas:</h3>
              <div id="gramsOutput"></div>
            </div>
            <div class="card-block">
              <h3>Libras:</h3>
              <div id="lbsOutput"></div>
            </div>
            <div class="card-block">
              <h3>Oz:</h3>
              <div id="ozOutput"></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
